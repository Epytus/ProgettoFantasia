  <div class="card mx-auto" style="max-width: 800px;">
    <div class="card-header" style="background: var(--bs-secondary);">
      <h5 class="text-center mb-0" style="color: var(--bs-card-bg);">Controllo Manuale</h5>
    </div>
    <div class="card-body" style="background: var(--bs-card-border-color);">
      <div class="container" style="max-width: 900px;margin-top: 10px;">
        <div class="card" style="max-width: 800px;position: relative;margin-top: 10px;">
          <div class="card-header" style="background: var(--bs-card-cap-bg);">
            <div class="form-check form-switch mx-auto" style="max-width: 255px;">
              <input class="form-check-input" type="checkbox" id="en-manual" onclick="funzione()"
                style="width: 64px;height: 32px;"><label class="form-check-label"
                for="en-manual" style="margin-left: 10px;margin-top: 7px;">Abilita Controllo Manuale</label></div>
          </div>
          <div class="card-body collapse hide" id="manual-control" style="background: var(--bs-card-cap-bg);">
            <div class="row">
              <div class="col me-auto" style="max-width: 300px;">
                <div class="form-check form-switch mx-auto" style="max-width: 200px;">
                  <input class="form-check-input mx-auto" type="checkbox" id="en-pellet" onclick="en_pellet()" name="check-pellet"
                    style="width: 64px;height: 32px;"><label class="form-check-label" for="formCheck-1"
                    style="margin-top: 7px;margin-left: 10px;">Pellete</label></div><small class="form-text mx-auto"
                  style="position: relative;display: flex;overflow: auto;margin-top: 10px;max-width: 90px;">Abilita
                  Coclea.</small>
              </div>
              <div class="col ms-auto" style="max-width: 300px;">
                <div class="form-check form-switch mx-auto" style="max-width: 200px;"><input
                    class="form-check-input mx-auto" type="checkbox" id="formCheck-2" name="check-legna"
                    style="width: 64px;height: 32px;"><label class="form-check-label" for="formCheck-2"
                    style="margin-left: 10px;margin-top: 7px;">Legna</label></div><small
                  class="form-text text-start d-inline-flex m-auto"
                  style="position: relative;display: none;overflow: auto;max-width: 400px;">Non gestisce la
                  Coclea.<br>Controlli supplementari sulla temperatura dei fumi per determinare<br>lo stato della
                  legna.</small>
              </div>
            </div>
            <div class="vstack m-auto" style="max-width: 500px;">

              <p style="text-align: center;font-size: 18px;font-weight: bold;">RPM Fumi</p>
              
              <input class="form-range" type="range" id="rpm-fumi" min="0" max="3000">

              <p style="text-align: center;font-weight: bold;font-size: 18px;">Coclea</p>

              <input class="form-range" type="range" id="range-pellet" min="0" max="3000" disabled>

              <p style="text-align: center;font-size: 18px;font-weight: bold;">Ventilatore</p>


              <div class="form-group mt-4 text-center">                
                <div class="price">0</div>
              <input class="form-range" type="range" min="0" max="100" id="customRange3">


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
